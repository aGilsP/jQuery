<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>dblclick demo</title>
    <p> blablabla </p>
    <p>ldsjflsdjf</p>
    <style>
        div {
            background: blue;
            color: white;
            height: 100px;
            width: 150px;
        }
        
        div.dbl {
            background: yellow;
            color: black;
        }

    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>

    <div></div>
    <span>Double click the block</span>

    <script>
        var divdbl = $("div:first");
        divdbl.dblclick(function() {
            divdbl.toggleClass("dbl");
        });

        $("p:first").dblclick(function() {
            alert("Hello World!");
        });
        $("p").dblclick(function() {
            alert("Hello Universe!");
        });

    </script>

</body>

</html>
